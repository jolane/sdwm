{% for project in site.projects %}

		<div class="LatestWork-background" style="background-image: url({{site.baseurl}}/assets/images/{{project.poster}});"></div>
		<div class="LatestWork-content">
			<div class="LatestWork-heading">
				Latest work
			</div>
			<div class="LatestWork-workTitle">
				{{ project.home-text }}
			</div>
			<a href="{{project.url}}" title="{{project.title}}" class="NextButton">
				<svg class="icon circle-arrow">
					<use xlink:href="#circle-arrow"></use>
				</svg>
			</a>
		</div>
	</section>
{% endfor %}
