<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{{ page.title }} - {{ site.title }}</title>
		<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css?bust={{ site.time | date: '%s' }}">
		<script src="{{site.baseurl}}/assets/js/vendor/modernizr-custom.js"></script>
	</head>
	<body class="{{page.layout}} {{page.body_class}}">
		<div style="position:abolsute;height:0;width:0;overflow:hidden;display:none;">{% include svg.html %}</div>

		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<main>

{% include nav.html %}
{% include header.html %}

{{ content }}

{% include footer.html %}

		</main>

		<script src="{{site.baseurl}}/assets/js/bundle.js?bust={{ site.time | date: '%s' }}"></script>
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='https://www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','{{ site.ga_code }}','auto');ga('send','pageview');
		</script>
	</body>
</html>
