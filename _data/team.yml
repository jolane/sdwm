- name: James Orr
  title: Creative Director + Founder
  bio: With a career built on bold and impactful ideas, James Orr is one of Australia’s most highly awarded creatives. His non- traditional thinking has helped de ne and grow many iconic brands, with campaigns including the now global 7-Eleven Slurpee BYO Cup Day and the TAC’s Rider Reminder. He is the co-recipient of Australia’s only Cannes Grand Prix for Good, awarded for the Scope “See the Person” project. Recently, his Drinkwise campaign “How to drink properly” was named BRW’s Best Marketing Innovation for 2015. Along with his creative partner Elle, James is the Head of AWARD School Melbourne, an educational program for aspiring advertising creatives.
