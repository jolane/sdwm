- name: Elle Bullen
  title: Creative Director + Founder
  bio: Elle Bullen has earned herself a reputation as one of Australia’s top creative thinkers. Her iconic and innovative ideas have earned her a slew of local and international awards, for work including the instantly famous Bonds “Boobs” campaign. Her creative problem solving abilities stretch beyond traditional mediums, to include initiatives like the Myer Give Registry, an ongoing platform created to support survivors of family violence. She is the rst woman to ever be awarded the Gold Siren Award for radio advertising, and in 2016 was recognized as Australian Creative of the Year at the B&T Women in Media Awards.
